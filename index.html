<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code-Quiz</title>
        <link rel="stylesheet" href=".//assets/style.css">
    </head>
    <body>
        <header>
            <ul>
                <li><button class="high-scores" id="high-scores">High Scores</button></li>
                <li class="timer"></li>
            </ul>
        </header>
        <main>
            <div class="intro-text">
                <h1>Timed Coding Quiz</h1>
                <p>Come test your coding knowledge with this timed coding quiz! Everytime you answer a question incorrectly,
                    8 seconds is deducted from your total time! Good luck!</p>
        </main>
        </div>
        <section class="quiz-content">
            <button class="quiz-button" id="quiz-button" type="submit">Start Quiz</button>
            <div class="questions" id="questions"></div>
            <div class="choices" id="choices"></div>
            <div class="answer" id="answer"></div>
            <div class="highScoresList">
                <h2 class="scoreDisplay"></h2>
                <h3>High Scores</h3>
                <ol class="userName"></ol>
            </div>
            <div class="form">
                <input type="text" class="userInput" placeholder="Enter Name" maxlength="5">
                <input type="button" class="submitBtn" value="Submit">
            </div>
            <script src="../code-quiz/script.js"></script>
        </section>
    </body>
</html>
