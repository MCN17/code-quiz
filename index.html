<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code-Quiz</title>
        <link rel="stylesheet" href=".//assets/style.css">
    </head>
    <body>
        <header>
            <ul>
                <li><button class="high-scores">High Scores</button></li>
                <li class="timer">Time:</li>
            </ul>
        </header>
        <main>
            <div class="intro-text">
                <h1>Timed Coding Quiz</h1>
                <p>Come test your coding knowledge with this timed coding quiz! Everytime you answer a questoin incorrectly,
                    8 seconds is deducted from your total time! Good luck!</p>
        </main>
        </div>
        <div class="start-quiz">
            <button class="btn" type="submit">Start Quiz</button>
        </div>
    </body>
</html>
